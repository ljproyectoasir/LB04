# Example sentinel.conf

bind 10.0.30.20
port 26379
daemonize yes

dir "/etc/redis"

### Monitorizar el nodo master ###
sentinel monitor redis-cluster 10.0.30.10 6379 2

### Tiempo para dar por caido al nodo master ###
sentinel down-after-milliseconds redis-cluster 3000

### tiempo de correccion de master en caso de caida ###
sentinel failover-timeout redis-cluster 1000

### Contrase√±a para el nodo master ###
sentinel auth-pass redis-cluster invernalia

sentinel config-epoch redis-cluster 39

